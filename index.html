<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jakalope</title>

<body class="parallax">

<!--cursor-->
<div class="cursor"></div>
<div class="cursor2"></div>

<!--header-->
<header class="header">
    <div class="container_header">
        <div class="header__inner">
    
        <div class="logo">
            <div class="logo__user">
                <img src="img/logo.svg" alt="">
            </div>

            <div class="logo__usersm">
                <img src="img/logosm.svg" alt="">
            </div>

            <div class="padding">
                <div class="logo__txt logotb">
                    <img src="img/logotxt.svg" alt="">
                </div>

                <div class="logo__txtsm">
                    <img src="img/logotxtsm.svg" alt="">
                </div>
            </div>
        </div>      
                
        <a class="search">
            <button class="search__btn">
            <img class="search__image" src="img/search.svg" alt="image">
            </button> 
            <input class="search__txt" type="text" placeholder="поиск" id="input">
        </a>

    </div>
</header>


<!--intro-->
<section class="intro">
    <div class="container">

        <div class="intro__inner">

            <div class="intro__content">
                <div class="intro__subtitle">графический дизайнер</div>
                <div class="intro__txt">Привет, меня зовут Сергей. В мире дизайна уже больее пяти лет. Есть огромный опыт в&nbsp;разработке дизайн поектов и иллюстраций. Работал в&nbsp;компании по разработке прикладных программ. С&nbsp;2019 года работаю самостоятельно.</div>
                
                <div class="social">
                    <a class="social__link" href="#" target="_blank">
                        <img src="img/tt.svg" alt="">
                    </a>
                    <a class="social__link" href="#" target="_blank">
                        <img src="img/gm.svg" alt="">
                    </a>
                    <a class="social__link" href="#" target="_blank">
                        <img src="img/pt.svg" alt="">
                    </a>
                    <a class="social__link" href="#" target="_blank">
                        <img src="img/tg.svg" alt="">
                    </a>
                    <a class="social__link" href="https://vk.com/jackalopeart" target="_blank">
                        <img src="img/vk.svg" alt="">
                    </a>
                </div>

                <a class="btn" href="/partfolio/works.html">проекты</a>
            </div>


            <div class="intro__photo">

                    <img src="img/lamp.png" alt="" class="Lamp" >

                    <img src="img/ill.png" alt="" class="Ill">
                    
                    <img src="img/FIG.png" alt="" class="parallax__layer FIG" data-speed="0.05">
                    
                    <img src="img/Ai.png" alt="" class="parallax__layer AI" data-speed="0.03">
                    
                    <img src="img/PS.png" alt="" class="parallax__layer PS" data-speed="0.01">

            </div>
            
        </div><!--intro__inner--> 
        
    </div><!--container-->
</section>   <!--intro--> 


<div class="footer">
    <div class="container_header">

        <div class="footer__inner">
            <div class="footer__credits">
                <div class="footer__copyright">
                &copy; 2023 jakalope web Alpha version 0.5
                </div>

            <div class="footer__social">

                </a>
